    <path d="M 54 40 Q 64 35, 61 30" fill="none" stroke="url(#quillGradient)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 53 45 Q 63 40, 60 35" fill="none" stroke="url(#quillGradient)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 52 50 Q 62 45, 59 40" fill="none" stroke="url(#quillGradient)" stroke-width="1.5" opacity="0.7"/>
    <path d="M 52 55 Q 62 50, 59 45" fill="none" stroke="url(#quillGradient)" stroke-width="1.5" opacity="0.7"/>    <!-- Main quill shaft -->
    <path d="M 50 20 L 50 60" stroke="#2c3e50" stroke-width="3" stroke-linecap="round"/>

    <!-- Nib -->
    <path d="M 50 60 L 48 75 L 50 78 L 52 75 Z" fill="#2c3e50"/>

    <!-- Nib split -->
    <line x1="50" y1="60" x2="50" y2="75" stroke="#ef8432" stroke-width="0.5"/>

    <!-- Ink dot -->
    <circle cx="50" cy="82" r="2" fill="#ef8432" opacity="0.8"/>
  </g>
</svg>

<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f7e6d0;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#ef8432;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:0.95" />
    </linearGradient>

    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f7e6d0;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#ef8432;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" fill="#f7e6d0"/>

  <!-- Outer hexagon frame -->
  <path
    d="M 50 15 L 73 28 L 73 54 L 50 67 L 27 54 L 27 28 Z"
    fill="none"
    stroke="#ef8432"
    stroke-width="1.5"
    opacity="0.8"
  />

  <!-- Inner hexagon frame -->
  <path
    d="M 50 25 L 65 33 L 65 49 L 50 57 L 35 49 L 35 33 Z"
    fill="none"
    stroke="#2c3e50"
    stroke-width="1"
    opacity="0.6"
  />

  <!-- Neural network connections -->
  <g opacity="0.7">
    <!-- Horizontal connections -->
    <line
      x1="35"
      y1="50"
      x2="65"
      y2="50"
      stroke="#ef8432"
      stroke-width="1.2"
    />

    <!-- Diagonal connections -->
    <line
      x1="42"
      y1="38"
      x2="58"
      y2="62"
      stroke="#2c3e50"
      stroke-width="1"
    />
    <line
      x1="58"
      y1="38"
      x2="42"
      y2="62"
      stroke="#2c3e50"
      stroke-width="1"
    />

    <!-- Radial connections from center -->
    <line
      x1="50"
      y1="50"
      x2="35"
      y2="35"
      stroke="#ef8432"
      stroke-width="1"
    />
    <line
      x1="50"
      y1="50"
      x2="65"
      y2="35"
      stroke="#ef8432"
      stroke-width="1"
    />
    <line
      x1="50"
      y1="50"
      x2="65"
      y2="65"
      stroke="#ef8432"
      stroke-width="1"
    />
    <line
      x1="50"
      y1="50"
      x2="35"
      y2="65"
      stroke="#ef8432"
      stroke-width="1"
    />
  </g>

  <!-- Neural nodes -->
  <circle cx="50" cy="50" r="3" fill="#ef8432" />
  <circle cx="35" cy="35" r="2.5" fill="#2c3e50" />
  <circle cx="65" cy="35" r="2.5" fill="#2c3e50" />
  <circle cx="65" cy="65" r="2.5" fill="#2c3e50" />
  <circle cx="35" cy="65" r="2.5" fill="#2c3e50" />

  <!-- Central intelligence core -->
  <circle
    cx="50"
    cy="50"
    r="8"
    fill="none"
    stroke="#ef8432"
    stroke-width="1.5"
    opacity="0.8"
  />
</svg>
